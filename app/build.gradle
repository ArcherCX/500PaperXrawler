apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
ext {
    appId = "com.archer.s00paperxrawler"
    authority = appId
}
android {
    compileSdkVersion 27
    defaultConfig {
        applicationId appId
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                CONTENT_PROVIDER_AUTHORITY : "${authority}"
        ]
    }
    buildTypes {
        debug {
            buildConfigField('String', 'CONTENT_PROVIDER_AUTHORITY', "\"${authority}\"")
        }
        release.initWith(buildTypes.debug)
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    implementation "com.github.satoshun.RxWebView:rxwebview-kotlin:2.2.0"
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.2.61'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
}
